<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday Wish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            overflow-x: hidden;
            color: white;
            line-height: 1.6;
            background: #000;
        }

        section {
            min-height: 100vh;
            width: 100%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
        }

        section.active {
            opacity: 1;
            pointer-events: all;
            z-index: 2;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ff6b9d;
            text-shadow: 0 0 10px #ff6b9d;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        input {
            padding: 1rem;
            border: 2px solid #ff6b9d;
            border-radius: 50px;
            width: 100%;
            max-width: 350px;
            margin: 0.8rem 0;
            background: rgba(255,255,255,0.1);
            color: white;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
        }

        button {
            background: linear-gradient(45deg, #ff6b9d, #ff9eb5);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);

        button:hover {

        #balloons-container {

            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
            min-height: 50vh;
        }

        .balloon {
            width: 60px;
            height: 80px;
            border-radius: 50%;
            background: var(--color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            animation: float 4s infinite ease-in-out;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -8px;
            width: 4px;
            height: 10px;
            background: #ccc;
            border-radius: 0 0 5px 5px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* Message Page Styles */
        #message {
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
        }

        .message-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 2rem;
            margin: 1.5rem 0;
            border: 2px solid #ff6b9d;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.5);

        }

        .message-box {

            font-size: 1.3rem;
            line-height: 1.8;

            opacity: 0;
            transform: translateY(20px);
            transition: all 1s;

        .message-box.show {

        }

        .video-container {

            max-width: 400px;
            margin: 1.5rem auto;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid #ff6b9d;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.7);

        video {
            width: 100%;
            display: block;
        }

        #final-gift {
            background: linear-gradient(135deg, #1a1a2e, #000);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        #final-gift .container {
            position: relative;
            z-index: 2;
            transform: translateY(-20px); /* Slightly adjust vertical position */
        }

        #bg-video {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
        }

        #gift-box {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b9d, #ff9eb5);
            border-radius: 10px;
            margin: 1.5rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.7);
            border: 3px solid white;
            overflow: hidden;
        }

        #gift-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--color);
            animation: fall linear forwards;
            z-index: 100;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(#ff6b9d, #ff9eb5);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            h1 {

            }
            
            p {

            }
            
            .balloon {

                font-size: 0.9rem;
            }
            
            .message-box {
                font-size: 1.1rem;
            }
            
            section {
                padding: 1.5rem;
            }
        }
    </style>
</head>

                // Track page visit
                if (sectionId !== 'welcome') {
                    trackPageVisit(sectionId.replace('-', ' '));
                }
            }
            
            function trackPageVisit(pageName) {
                sendTelegramMessage(`${userName} visited ${pageName}\nTime: ${getCurrentDateTime()}`);
            }
            
            function createBalloons(count) {
                balloonsContainer.innerHTML = '';
                const colors = ['#ff6b9d', '#6bb2ff', '#6bffce', '#ce6bff', '#ffce6b'];
                
                for (let i = 0; i < count; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.setProperty('--color', colors[i % colors.length]);
                    balloon.textContent = i + 1;
                    
                    balloon.addEventListener('click', function() {
                        if (this.classList.contains('popped')) return;
                        
                        this.classList.add('popped');
                        this.style.transform = 'scale(0.1)';
                        this.style.opacity = '0';

                        popSound.play();
